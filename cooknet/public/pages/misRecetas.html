<div class="row">
    <div class="col-md-3 sidevar">
            <div class="list-group">
                    <a href="#!dashboard" class="list-group-item">Dashboard</a>
                    <a href="#!misRecetas" class="list-group-item active">Mis Recetas</a>
                    <a href="#" class="list-group-item">Morbi leo risus</a>
                    <a href="#" class="list-group-item">Porta ac consectetur ac</a>
                    <a href="#" class="list-group-item">Vestibulum at eros</a>
                  </div>
    </div>
    <div class="col-md-6">
        <h2>Mis Recetas</h2>
        <div class="list-group">
            <div class="list-group-item row" ng-repeat="recipe in recipes">
                <div class="justify-content-between col-md-9">
                  <h2>{{recipe.title}}</h2>
                  <small>{{recipe.user}}</small>
                  <p>{{recipe.description}}</p>
                </div>
                <div class="col-md-3">
                    <button  type="button" class="btn btn-default" ng-click="editRecipe(recipe._id)">
                        <span class="glyphicon glyphicon-edit"></span>
                      </button>
                      <button class="btn btn-danger" ng-click="deleteRecipe(recipe._id)">
                        <span class="glyphicon glyphicon-trash"></span>
                      </button>
                </div>
              </div>
        </div>
      </div>
</div>
