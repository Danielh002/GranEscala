<div class="row">
    <div class="col-md-3 sidevar">
        <div class="list-group">
            <a href="#!dashboard" class="list-group-item">Dashboard</a>
            <a href="#!dashboard/misRecetas" class="list-group-item active">Mis Recetas</a>
            <a href="#!dashboard/usuarios" class="list-group-item">Usuarios</a>
            <a href="#!dashboard/recetas" class="list-group-item">Otras Recetas</a>
            <a href="#!dashboard/invitar" class="list-group-item">Invitar Usuario</a>
        </div>
    </div>
    <div class="col-md-6">
        <h2>Mis Recetas</h2>
        <a href="#!dashboard/crearReceta" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Agregar Receta</a>
        <div class="list-group">
            <div class="list-group-item row" ng-repeat="recipe in recipes">
                <div class="justify-content-between col-md-9">
                  <a href="#!dashboard/receta/{{recipe._id}}"><h2>{{recipe.title}}</h2></a>
                  <small>{{recipe.user}}</small>
                  <p>{{recipe.description}}</p>
                </div>
                <div class="col-md-3">
                    <button  type="button" class="btn btn-default" ng-click="editRecipe(recipe._id)">
                        <span class="glyphicon glyphicon-edit"></span>
                      </button>
                      <button class="btn btn-danger" ng-click="deleteRecipe(recipe._id)">
                        <span class="glyphicon glyphicon-trash"></span>
                      </button>
                </div>
              </div>
        </div>
      </div>
</div>
