<h2>{{title}}</h2>
<h4>Autor: {{user}}</h4>
<div>
    <h4>Descripción:</h4>
    <p>{{description}}</p>
</div>
<div style=" white-space: pre-line;">
    <h4>Ingredientes:</h4>
    {{ingredients}}
</div>
<div>
    <h4>Preparación:</h4>
    <p>{{preparation}}</p>
</div>
<div>
    <h4>Comentarios:</h4>
    <li ng-repeat="comment in comments">
    	<!-- <p>{{comment}}</p> -->
    </li>
</div>
<div class="form-group">
        <label for="comment">Escribe un comentario</label>
        <textarea style="resize:none" class="form-control"  rows="7" ng-model="commentInput"></textarea>
        <button type="button" class="btn btn-info" ng-Click="addComment()"> Agregar comentario </button>
</div>
<div>
    <button type="button" class="btn btn-info" ng-if="!like" ng-click="setLike()">Me gusta</button>
    <button type="button" class="btn btn-default" ng-if="like" ng-click="setNotLike()">Ya no megusta</button>
</div>
