<div class="row">
    <div class="col-md-3 sidevar">
          <div class="list-group">
            <a href="#!dashboard" class="list-group-item">Dashboard</a>
            <a href="#!dashboard/misRecetas" class="list-group-item">Mis Recetas</a>
            <a href="#!dashboard/usuarios" class="list-group-item">Usuarios</a>
            <a href="#!dashboard/recetas" class="list-group-item active">Otras Recetas</a>
            <a href="#!dashboard/invitar" class="list-group-item">Invitar Usuario</a>
          </div>
    </div>
    <div class="col-md-6">
        <h2>Recetas</h2>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="recipeSearchText" ng-change="searchRecipe()" placeholder="Buscar">
                
            </div><!-- /input-group -->
            <h2 ng-if="responseSearch.byTittle.length!=0"> Resultados de busqueda por titulo: </h2>
            <div class="list-group-item row" ng-repeat="recipe in responseSearch.byTittle">
                <a href="#!dashboard/receta/{{recipe._id}}">{{recipe.title}}</a>
                <br>{{recipe.description}}
            </div>
            <h2 ng-if="responseSearch.byTittle.length!=0"> Resultados de busqueda por categoria: </h2>
            <div class="list-group-item row" ng-repeat="recipe in responseSearch.byCategory">
                <a href="#!dashboard/receta/{{recipe._id}}">{{recipe.title}}</a>
                <br>{{recipe.description}}
            </div>
      </div>
</div>
