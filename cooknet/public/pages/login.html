
<div>
  <form class="form-horizontal" ng-submit="login()">
    <div class="col-md-3 col-md-offset-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title"><center>Iniciar sesión</center></h2>
        </div>
        <div class="panel-body">
          <div class="text-center">
            <form>
              <div class="form-group">
                <label for="email">Correo</label>
                <input class="form-control" name="email" type="email" ng-model="email">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input class="form-control" name="password" type="password" ng-model="password">
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Ingresar</button>
              </div>  
            </form>
          </div>
        </div>
        <div ng-if="existMessage()" class="alert alert-danger" role="alert">
          {{message}}
        </div>
      </div>
    </div>
  </form>
</div>
