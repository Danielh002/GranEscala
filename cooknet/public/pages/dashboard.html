<body bgcolor="black">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<img border="" src="./images/default_profile_picture.png" width="250" height="250">
				<hr>
				<p class="capitalize"><b>{{user}}</b></p>
	      		<div class="list-group">
	        		<a href="#!dashboard" class="list-group-item info">Dashboard</a>
	        		<a href="#!dashboard/misRecetas" class="list-group-item">Mis Recetas</a>
	        		<a href="#!dashboard/usuarios" class="list-group-item">Usuarios</a>
	      		</div>
			</div>
			<div class="col-md-6">
				<h3 id="color-posts">Publicaciones</h3>
				<ul id="notes" ng-repeat="recipe in recipesFollowing">
					<li class="kiln">
						<a href="#!dashboard/receta/{{recipe._id}}">{{recipe.title}}</a>
						<p>{{recipe.description}}</p>
					</li>
				</ul>
			</div>
			<div class="col-md-3">
				<h3 id="color-posts">Noticias recientes</h3>
				<div class="lsit-group-item row" ng-repeat="recipe in trendings">
					<a href="#!dashboard/receta/{{recipe._id}}">{{recipe.title}}</a>
					<br>{{recipe.description}}
				</div>
			</div>
		</div>
	</div>
</body>
